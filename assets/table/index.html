<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tableContainer">
        <table id="fleetTable">
            <thead>
                <tr>
                    <th>MINIMUM ORDER REQUIREMENT</th>
                    <th>FLEET BASIC<br>1 Order</th>
                    <th>FLEET BUSINESS<br>1 Order</th>
                    <th>FLEET VIP<br>5 Orders</th>
                    <th>FLEET BUDGET<br>10 Orders</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>STANDARD</td>
                    <td>12.99</td>
                    <td>10.99</td>
                    <td>7.99</td>
                    <td>5.99</td>
                </tr>
                <tr>
                    <td>MEDIUM</td>
                    <td>16.99</td>
                    <td>14.99</td>
                    <td>11.99</td>
                    <td>9.99</td>
                </tr>
                <tr>
                    <td>LARGE</td>
                    <td>21.99</td>
                    <td>19.99</td>
                    <td>16.99</td>
                    <td>14.99</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
